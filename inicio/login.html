<div class="contenedor">
    <div class="contenedor__ingresar">
        <p class="contenedor__parrafo">Ingresar</p>
    </div>
    <div class="contenedor__registrar">
        <p class="contenedor__parrafoR">Registrar</p>
    </div>
    <div class="contenedor__boxIngreso">
        <form method="post" action="" class="contenedor__formulario">
            <div class="contenedorUser">
                <label for="user">Usuario</label>
                <input id="user" name="user" type="text" required>
            </div>
            <div class="contenedorPassword">
                <label for="password">Contraseña</label>
                <input id="password" name="password" type="password" required>
            </div>
            <div class="contenedor__check">
                <input type="checkbox" id="miCheckbox" name="miCheckbox">
                <label for="miCheckbox">Recuerdame</label>
            </div>
            <input type="submit" class="contenedor__btn" value="Ingresar">
            <div class="contenedor__recordar">
                <a href="#" class="contenedor_aRecordar">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>
</div>
